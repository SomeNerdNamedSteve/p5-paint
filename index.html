<html>
  <head>
    <title>Paint.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
    <script src="js/paint.js"></script>
    <script src="js/brush.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body class="container">
    <div class="row">
      <div class="col-lg-11 col-centered">
        <h1>P5-Paint</h1>
        <input type="button" value="Save" onclick="downloadCanvas()"/>
        <input type="button" value="Erase" onclick="eraseCanvas()"/>
        <input type="button" value="Red" onclick="setColor('red')"/>
        <input type="button" value="Green" onclick="setColor('green')"/>
        <input type="button" value="Blue" onclick="setColor('blue')"/>
        <input type="button" value="White" onclick="setColor('white')"/>
      </div>
    </div>
  </body>
</html>
